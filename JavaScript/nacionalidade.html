<html lang="pt-br">

    <title>Title</title>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Velocidade do carro - JavasCript</title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <!-- HTML -->

    <div class="container-fluid" id="id_corpo">

        Escreva aqui o <input type="number" name="txtnacional" id="txtnacional" placeholder="País onde nasceu">
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="res">

        </div>

    </div>

    <!-- HTML -->

    <!-- JAVASCRIPT -->

    <script>
        function verificar() {
            var nacional = document.getElementById('txtnacional')
            var res = document.getElementById('res')

            if (nacional == "Brasil") {
                res.innerHTML = `<p>Você é <strong>Brasileiro</strong>!</p>`
            } else {
                res.innerHTML = `<p><em>Você é estrangeiro.</em></p>`
            }
        }
    </script>

    <!-- JAVASCRIPT -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
