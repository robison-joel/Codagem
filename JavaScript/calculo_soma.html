<!DOCTYPE html>

<html lang="pt-br">

<head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora de Soma - JavasCript</title>

    <link rel="stylesheet" href="style-java.css">

    <style>
        h1 {
            padding: 50px;
        }
        
        #id_corpo {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: #FFFFFF;
            text-align: center;
            padding: 50px;
        }
        
        #resultado {
            font: normal 20pt Arial;
            color: #FFFFFF;
            text-align: center;
            padding: 50px;
        }
    </style>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <!-- HTML -->

    <div class="container-fluid" id="id_corpo">

        <h1>SOMA</h1>

        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="somar" onclick="somar()">

        <div id="res">
            Resultado da Soma
        </div>

    </div>

    <!-- HTML -->

    <!-- JAVASCRIPT -->

    <script>
        function somar() {
            var tn1 = windown.document.getElementById('txtn1')
            var tn2 = windown.document.getElementById('txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = s
        }
    </script>

    <!-- JAVASCRIPT -->


</body>

</html>
