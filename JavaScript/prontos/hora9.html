<!DOCTYPE html>

<html lang="pt-br">

<head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Relógio - JavasCript</title>

    <link rel="stylesheet" href="../style-java.css">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <!-- HTML -->

    <div class="container-fluid" id="id_relogio">

        <table>
            <tr>
                <td>
                    <p id="rel"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <p id="hoje"></p>
                </td>
            </tr>
        </table>

        <script>
            function relogio() {

                // declaração de variáveis
                var data = new Date();

                var dia_semana = data.getDay();

                var hor = data.getHours();

                var min = data.getMinutes();

                var seg = data.getSeconds();

                // Tratamento das horas
                if (hor < 10) {
                    hor = "0" + hor;
                }

                // Tratamento dos minutos
                if (min < 10) {
                    min = "0" + min;
                }

                // Tratamento dos segundos
                if (seg < 10) {
                    seg = "0" + seg;
                }

                // tratamento para retornar o dia da semana em string
                switch (dia_semana) {
                    case 0:
                        diasemana = "Domingo";
                        break;
                    case 1:
                        diasemana = "Segunda-feira";
                        break;
                    case 2:
                        diasemana = "Terça-feira";
                        break;
                    case 3:
                        diasemana = "Quarta-feira";
                        break;
                    case 4:
                        diasemana = "Quinta-feira";
                        break;
                    case 5:
                        diasemana = "Sexta-feira";
                        break;
                    case 6:
                        diasemana = "Sábado";
                        break;
                    default:
                        diasemana = "just now";
                }

                // Tratamento da saudação.
                if (hor >= 6 && hor <= 12) {
                    saudacao = "Bom dia!";

                } else if (hor > 13 && hor <= 17) {
                    saudacao = "Boa tarde!";

                } else if (hor >= 18 && hor <= 23) {
                    saudacao = "Boa noite!";

                } else if (hor >= 0 && hor <= 5) {
                    saudacao = "Boa madrugada!";
                }

                var horas = saudacao + " - " + diasemana + " - " + hor + ":" + min + ":" + seg;

                document.getElementById("rel").textContent = horas;
            }

            var timer = setInterval(relogio, 1000);
        </script>




    </div>

    <!-- HTML -->

    <!-- JAVASCRIPT -->


    <!-- JAVASCRIPT -->

</body>

</html>
