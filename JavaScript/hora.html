<html lang="pt-br">

<head>

    <title>Title</title>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formato de numero - JavasCript</title>

    <link rel="stylesheet" href="style-java.css">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <!-- HTML -->

    <div class="container-fluid" id="id_corpo">



    </div>

    <!-- HTML -->

    <!-- JAVASCRIPT -->


    <script>
        now = new Date
        if (now.getDay == 0) {
            var diasemana = "Domingo"

        } else if (now.getDay == 1) {
            var diasemana = 'Segunda-feira'

        } else if (now.getDay == 2) {
            var diasemana = 'Terça-feira'

        } else if (now.getDay == 3) {
            var diasemana = 'Quarta-feira'

        } else if (now.getDay == 4) {
            var diasemana = 'Quinta-feira'

        } else if (now.getDay == 5) {
            var diasemana = 'Sexta-feira'

        } else if (now.getDay == 6) {
            var diasemana = 'Sábado'
        }
        document.write(`Hoje é ${diasemana}`)
        document.write("<br>")
        document.write("Hoje é " + now.getDay() + ", " + now.getDate() + " de " + now.getMonth() + " de " + now.getFullYear())
    </script>



    <!-- JAVASCRIPT -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>

</html>
