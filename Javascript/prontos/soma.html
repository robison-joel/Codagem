<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Window Prompt - JavasCript</title>

    <link rel="stylesheet" href="../style-java.css">

</head>

<body>



    <script>
        var n1 = Number(window.prompt('Digite o primeiro numero: '))

        var n2 = Number(window.prompt('Digite o segundoo numero: '))

        var som = n1 + n2

        window.alert(`${n1} + ${n2} = ${som}`)
    </script>

</body>

</html>
