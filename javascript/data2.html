    <div class="container-fluid" id="id_corpo">





        <script>
            var now = new Date(); // atrela o tempo do servidor ao script

            var dia_semana = now.getDay(); // recebe o DIA DA SEMANA

            // tratamento para retornar o dia da semana em string
            if (dia_semana == 0) {
                var diasemana = 'Domingo'

            } else if (dia_semana == 1) {
                var diasemana = 'Segunda-feira'

            } else if (dia_semana == 2) {
                var diasemana = 'Terça-feira'

            } else if (dia_semana == 3) {
                var diasemana = 'Quarta-feira'

            } else if (dia_semana == 4) {
                var diasemana = 'Quinta-feira'

            } else if (dia_semana == 5) {
                var diasemana = 'Sexta-feira'

            } else if (dia_semana == 6) {
                var diasemana = 'Sábado'
            }


            var diadata = now.getDate(); // recebe o DIA DO MÊS.

            var mes_data = now.getMonth(); // recebe o MÊS em string.

            if (mes_data == 0) {
                mesdata = 'Janeiro'

            } else if (mes_data == 1) {
                mesdata = 'Fevereiro'

            } else if (mes_data == 2) {
                mesdata = 'Março'

            } else if (mes_data == 3) {
                mesdata = 'Abril'

            } else if (mes_data == 4) {
                mesdata = 'Maio'

            } else if (mes_data == 5) {
                mesdata = 'Junho'

            } else if (mes_data == 6) {
                mesdata = 'Julho'

            } else if (mes_data == 7) {
                mesdata = 'Agosto'

            } else if (mes_data == 8) {
                mesdata = 'Setembro'

            } else if (mes_data == 9) {
                mesdata = 'Outubro'

            } else if (mes_data == 10) {
                mesdata = 'Novembro'

            } else if (mes_data == 11) {
                mesdata = 'Dezembro'
            }

            var anoatual = now.getFullYear(); // recebe o ANO.

            document.write(`<div id="id_data">Hoje é ${diasemana}, ${diadata} de ${mesdata} de ${anoatual}.</div>`)
        </script>


    </div>
